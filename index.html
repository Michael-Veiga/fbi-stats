<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/themes/dark_turquoise.min.js"></script>
    <title>U.S. Weapon Crime Stats</title>
  </head>
  <body>
    <h1 class="text-center m-2 text-white" id="header">
      U.S. Weapons Used in Homicides Data Visualization
    </h1>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Enter Desired Data Year Between 2000 & 2019"
        aria-label="Data Year"
        aria-describedby="basic-addon2"
        id="yearInput"
      />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="submit">
          Search
        </button>
      </div>
    </div>
    <div id="container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
